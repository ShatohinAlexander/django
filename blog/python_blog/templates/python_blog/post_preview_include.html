<div class="card mb-4">
    <div class="card-body">
        <a href="{{ post.get_absolute_url }}"><h2 class="card-title">{{ post.title }}</h2></a>
        <p class="card-text">{{ post.post|truncatewords:30 }}</p>
        <hr>
        <span>Теги: </span>
                    {% if post.tags %}                
                    {% for tag in post.tags.all %}
                        <a href="{% url "blog:tags" %}{{tag.slug}}" class="btn btn-warning py-0 px-2 fst-italic">{{ tag.name }}</a>
                    {% endfor %}
                    {% else %}
                    <span>Нет тегов</span>
                    {% endif %}
        <div class="d-flex justify-content-between align-items-center">
        </div>
    </div>
</div>
