{% extends "base.html" %}

{% block title %}
Список всех постов
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        {% for post in posts %}
        {% include 'python_blog/post_preview_include.html' %}

        <div class="alert alert-info">
            <i>Посты не найдены</i>
        </div>
        {% endfor %}
    </div>
    {% include "python_blog/include_paginator.html" %}
</div>
{% endblock %}
