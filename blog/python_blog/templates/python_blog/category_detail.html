{% extends "base.html" %}
{% block content %}
<h1>Категория: {{category.name}}</h1>
<p>Список постов этой категории:</p>
<div class='row'>
    <div class="col">
        {% for post in category.posts.all %}
            {% include "python_blog/post_preview_include.html" %}
        {% endfor %}
    </div>
</div>
{% endblock content %}
