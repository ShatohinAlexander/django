{% extends "base.html" %}
{% load mytags %}
{% block content %}

<h1>Список категорий</h1>
<hr>
{% for category in categories %}
<p>Категория: {{ category.name }}</p>
<a href="{% url 'blog:category_detail' category.slug %}">{{ category.name }}</a>
<p>Количество постов: {{categories_count|get_item:category.name}}
<hr>
{% endfor %}
{% endblock %}
